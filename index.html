<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Counter using HMTL</h1>
      <p id="para">Your current count is : <span id="count">1</span></p>

      <div class="btn-container" id="last">
        <button class="btn" id="decrement">Decrement</button>
        <button class="btn" id="increment">Increment</button>

        <button class="btn black" id="clear">Clear</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
